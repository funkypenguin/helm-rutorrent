---
# Source: autobrr/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-autobrr-config
  labels:
    helm.sh/chart: autobrr-1.0.0
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "v0.23.0"
    app.kubernetes.io/managed-by: Helm
data:
  config.toml: |
    # config.toml
    
    # Hostname / IP
    #
    # Default: "localhost"
    #
    host = "0.0.0.0"
    
    # Port
    #
    # Default: 7474
    #
    port = 7474
    
    # Base url
    # Set custom baseUrl eg /autobrr/ to serve in subdirectory.
    # Not needed for subdomain, or by accessing with the :port directly.
    #
    # Optional
    #
    #baseUrl = "/autobrr/"
    
    # autobrr logs file
    # If not defined, logs to stdout
    #
    # Optional
    #
    #logPath = "log/autobrr.log"
    
    # Log level
    #
    # Default: "DEBUG"
    #
    # Options: "ERROR", "DEBUG", "INFO", "WARN"
    #
    logLevel = "INFO"
    
    # Session secret
    #
    sessionSecret = "secret-session-key"
    
    # Custom definitions
    #
    #customDefinitions = "test/definitions"
